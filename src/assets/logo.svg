<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background for logo -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo text -->
  <text x="10" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#gradient)">
    EviStro
  </text>
  
  <!-- Small decorative element -->
  <circle cx="180" cy="25" r="10" fill="url(#gradient)" />
  <circle cx="180" cy="55" r="5" fill="url(#gradient)" />
</svg> 